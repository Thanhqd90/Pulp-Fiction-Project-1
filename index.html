<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

  <!-- Dropdown Structure -->
  <ul id="dropMenu" class="dropdown-content">
    <li><a id="menuFav" href="#!">Favorites</a></li>
  </ul>
  <!-- Navbar  -->
  <nav>
    <div class="nav-wrapper pink accent-3">
      <a href="#!" class=" center brand-logo">Wiki+Tube</a>

      <ul class="right hide-on-med-and-down">
        <!-- Dropdown Trigger -->
        <li><a class="dropdown-trigger" href="#!" data-target="dropMenu">Menu<i class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
    </div>
  </nav>

  <!-- Search Area -->

  <div class="parallax-container">
    <div class="parallax"><img src="./assets/images/wall2.jpg"></div>
    <div id="search-area" class="container">
      <form id="vid-form" class="center form-inline">
        <input id="vid-input" class="center form-control mr-sm-2" type="search" placeholder="Search anything..."
          aria-label="Search">
        <input id="add-vid" class="btn blue accent-3 my-2 my-sm-0" type="submit" value="Submit">
      </form>
    </div>
  </div>

  <!-- search results -->

  <div id="results">
    <div id="wikiCont" class="wiki-results"></div>
    <br>
    <div id="vid-view" class="vid-results"></div>
  </div>

  <!-- footer -->

  <div class="footer blue darken-4">
    <a class="center white-text brand-logo">
      <h5>Wiki+Tube</h5>
    </a>
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large blue">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li><a class="btn-floating red"><i class="material-icons">add_box</i></a></li>
        <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
        <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
        <li><a id="btn-archive" class="btn-floating blue"><i class="material-icons">archive</i></a></li>
      </ul>
    </div>
  </div>


  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="assets/javascript/download.js" type="text/javascript"></script>
  <script src="assets/javascript/logic.js" type="text/javascript"></script>
</body>

</html>
